<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine‚Äôs Surprise üíñ SARGAM JII</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Poppins', sans-serif;
  height:100vh; overflow:hidden;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center; color:#fff; position:relative;
  background: linear-gradient(160deg,#ff9a9e,#fecfef);
  transition: background 1s;
}

/* Headline */
h1 {
  font-family:'Great Vibes', cursive;
  font-size:3rem; margin-bottom:20px;
  color:#fff; text-shadow:0 0 15px #ff7eb3,0 0 30px #ff92a3;
  animation: glowHeadline 2s infinite alternate;
}
@keyframes glowHeadline{
  0% {text-shadow:0 0 15px #ff7eb3,0 0 30px #ff92a3;}
  50% {text-shadow:0 0 25px #ff3d6b,0 0 40px #ff6b81;}
  100% {text-shadow:0 0 15px #ff7eb3,0 0 30px #ff92a3;}
}

/* Paragraph */
p { font-size:1.2rem; margin-bottom:20px; color:#fff; }

/* Neon button */
.neon-btn{
  padding:12px 35px; font-size:1.2rem; font-weight:600;
  color:#fff; background:linear-gradient(90deg,#ff7eb3,#ff758c);
  border:none; border-radius:50px; cursor:pointer;
  box-shadow:0 0 20px #ff7eb3,0 0 40px #ff92a3; transition:0.3s;
}
.neon-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px #ff7eb3,0 0 60px #ff92a3;
}

/* Petals & hearts */
.petal, .heart{
  position:absolute; border-radius:50%; opacity:0.85; animation:fall linear infinite;
}
.petal{ background: #ffc0cb; width:12px; height:12px; }
.heart{ background: #ff6b81; transform:rotate(-45deg); width:12px; height:12px; }
.heart::before,.heart::after{ content:""; position:absolute; width:12px; height:12px; background:#ff6b81; border-radius:50%; }
.heart::before{top:-6px; left:0;} .heart::after{top:0; left:6px;}
@keyframes fall{0%{transform:translateY(-50px) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}

/* Questions */
#questions { display:none; margin-top:20px; }
.question { margin:12px 0; font-size:1.1rem; display:none; }
.answer-btn{
  padding:8px 20px; margin:4px;
  border:none; border-radius:25px;
  background:#ff7eb3; color:#fff; cursor:pointer;
  box-shadow:0 0 12px #ff7eb3; transition:0.3s;
}
.answer-btn:hover{ transform:scale(1.05); box-shadow:0 0 25px #ff92a3; }

/* Secret message typing */
#typed { font-size:1.5rem; margin-top:20px; font-family:'Great Vibes', cursive; color:#fff; text-shadow:0 0 15px #ff92a3; }

/* Popup at the end */
#popup{
  display:none;
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:rgba(255,182,193,0.95);
  padding:40px 60px;
  border-radius:25px;
  box-shadow:0 0 50px #ff7eb3,0 0 100px #ff92a3;
  z-index:999;
  text-align:center;
  animation: popupFade 1s forwards;
}
@keyframes popupFade{
  0%{opacity:0; transform:translate(-50%,-50%) scale(0);}
  100%{opacity:1; transform:translate(-50%,-50%) scale(1);}
}
#popup h2{
  font-family:'Great Vibes', cursive;
  font-size:2.5rem;
  color:#fff;
  line-height:1.4;
  text-shadow:0 0 20px #ff7eb3,0 0 40px #ff92a3;
}
@media(max-width:600px){
  h1{font-size:2rem;}
  #popup h2{font-size:2rem;}
  #typed{font-size:1.2rem;}
}
</style>
</head>
<body>

<h1>Happy Valentine's Day üíñ</h1>
<p>For My Beloved <strong>SARGAM JII üíû</strong></p>

<button class="neon-btn" id="startBtn">Tap to Start Your Surprise üíå</button>

<audio id="valentineSong" loop style="display:none;">
  <source src="https://files.catbox.moe/zlzuir.mp3" type="audio/mpeg">
</audio>

<div id="questions">
  <div class="question" id="q1">Do you love me? üíñ
    <div>
      <button class="answer-btn" onclick="nextQuestion(true)">Yes üòç</button>
      <button class="answer-btn" onclick="nextQuestion(false)">No üò¢</button>
    </div>
  </div>
  <div class="question" id="q2">Will you be mine forever? üíû
    <div>
      <button class="answer-btn" onclick="nextQuestion(true)">Yes üíñ</button>
      <button class="answer-btn" onclick="nextQuestion(false)">Maybe üå∏</button>
    </div>
  </div>
</div>

<div id="typed"></div>
<div id="petals"></div>
<div id="hearts"></div>

<div id="popup"><h2 id="finalMsg"></h2></div>

<script>
// START button triggers song + first question
document.getElementById('startBtn').addEventListener('click', function(){
  document.getElementById('valentineSong').play().catch(()=>{});
  this.style.display='none';
  document.getElementById('questions').style.display='block';
  showQuestion(1);
});

// Sequential questions
function showQuestion(num){
  const q = document.getElementById('q'+num);
  if(q) q.style.display='block';
}

function nextQuestion(isYes){
  const btn = event.target;
  const current = btn.closest('.question');
  const nextId = parseInt(current.id.replace('q',''))+1;
  current.style.display='none';

  if(isYes) yesClicked();
  else showSecret('Hmm... üíå');

  if(document.getElementById('q'+nextId)){
    showQuestion(nextId);
  } else {
    // Last question done ‚Üí show popup
    setTimeout(showFinalPopup,500);
  }
}

// Petals & hearts
const petalsContainer = document.getElementById('petals');
function createPetal(){ const petal=document.createElement('div'); petal.classList.add('petal'); petal.style.left=Math.random()*window.innerWidth+'px'; petal.style.width=8+Math.random()*10+'px'; petal.style.height=petal.style.width; petal.style.animationDuration=4+Math.random()*4+'s'; petal.style.opacity=Math.random(); petalsContainer.appendChild(petal); setTimeout(()=>petal.remove(),7000);}
setInterval(createPetal,300);

const heartsContainer = document.getElementById('hearts');
function createHeart(){ const heart=document.createElement('div'); heart.classList.add('heart'); heart.style.left=Math.random()*window.innerWidth+'px'; heart.style.width=8+Math.random()*10+'px'; heart.style.height=heart.style.width; heart.style.animationDuration=4+Math.random()*5+'s'; heartsContainer.appendChild(heart); setTimeout(()=>heart.remove(),7000);}
setInterval(createHeart,400);

// Secret message typing
function showSecret(msg){ typeMessage(msg, document.getElementById('typed')); }

function typeMessage(msg, el){
  el.innerHTML=''; let i=0;
  const interval=setInterval(()=>{
    el.innerHTML+=msg[i]; i++;
    if(i>=msg.length) clearInterval(interval);
  },100); // slow typing
}

// Yes clicked ‚Üí confetti & hearts
function yesClicked(){
  showSecret('Yay! I love you too! ‚ù§Ô∏è');
  for(let i=0;i<50;i++){ createConfetti(); createHeartExplosion(); createSparkle(); }
}

function createConfetti(){ const c=document.createElement('div'); c.classList.add('confetti'); c.style.left=Math.random()*window.innerWidth+'px'; c.style.background=['#ffdde1','#ffc0cb','#ff7eb3','#ff92a3'][Math.floor(Math.random()*4)]; c.style.top='-10px'; c.style.width=5+Math.random()*8+'px'; c.style.height=c.style.width; c.style.opacity=Math.random(); document.body.appendChild(c); const fall=setInterval(()=>{ let top=parseFloat(c.style.top); if(top>window.innerHeight){c.remove(); clearInterval(fall);} else c.style.top=(top+3+Math.random()*3)+'px';},20);}
function createHeartExplosion(){ const h=document.createElement('div'); h.classList.add('heart'); h.style.left=window.innerWidth/2+(Math.random()*80-40)+'px'; h.style.top=window.innerHeight/2+(Math.random()*80-40)+'px'; h.style.width=8+Math.random()*10+'px'; h.style.height=h.style.width; document.body.appendChild(h); setTimeout(()=>h.remove(),1500);}
function createSparkle(){ const s=document.createElement('div'); s.classList.add('sparkle'); s.style.left=Math.random()*window.innerWidth+'px'; s.style.top=Math.random()*window.innerHeight+'px'; s.style.width=3+Math.random()*4+'px'; s.style.height=s.style.width; document.body.appendChild(s); setTimeout(()=>s.remove(),800);}

// Final popup
function showFinalPopup(){
  const popup = document.getElementById('popup');
  const finalMsg = document.getElementById('finalMsg');
  popup.style.display='block';
  typeMessage('I Love You SARGAM JII üíñ', finalMsg);

  // Extra particles when popup opens
  for(let i=0;i<100;i++){ createConfetti(); createHeartExplosion(); createSparkle(); }
}
</script>
</body>
</html>
