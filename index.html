<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine‚Äôs Surprise üíñ SARGAM JII</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}

body {
  font-family: 'Poppins', sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  position:relative;
  background: linear-gradient(160deg,#ffdde1,#ee9ca7);
}

/* Headline */
h1 {
  font-family:'Great Vibes', cursive;
  font-size:4rem;
  margin-bottom:20px;
  position:relative;
  z-index:2;
  color:#fff;
  text-shadow:0 0 15px #ff6b81,0 0 30px #ff92a3;
  animation: glowHeadline 2s infinite alternate;
}
@keyframes glowHeadline{
  0% {text-shadow:0 0 15px #ff6b81,0 0 30px #ff92a3;}
  50% {text-shadow:0 0 25px #ff3d6b,0 0 40px #ff6b81;}
  100% {text-shadow:0 0 15px #ff6b81,0 0 30px #ff92a3;}
}

/* Paragraph */
p { font-size:1.5rem; margin-bottom:30px; color:#fff; }

/* Neon button */
.neon-btn{
  padding:15px 45px;
  font-size:1.5rem;
  font-weight:600;
  color:#fff;
  background:linear-gradient(90deg,#ff758c,#ff7eb3);
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 25px #ff758c,0 0 50px #ff7eb3;
  transition:0.3s;
  animation: neonBtn 1.5s infinite alternate;
}
.neon-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff758c,0 0 70px #ff7eb3;
}
@keyframes neonBtn{
  0%{ box-shadow:0 0 20px #ff758c,0 0 50px #ff7eb3; }
  100%{ box-shadow:0 0 40px #ff758c,0 0 80px #ff7eb3; }
}

/* Petals & hearts */
.petal, .heart{
  position:absolute; border-radius:50%; opacity:0.85; animation:fall linear infinite;
}
.petal{ background: #ffc0cb; width:15px; height:15px; }
.heart{ background: #ff6b81; transform:rotate(-45deg); width:15px; height:15px; }
.heart::before,.heart::after{ content:""; position:absolute; width:15px; height:15px; background:#ff6b81; border-radius:50%; }
.heart::before{top:-7.5px; left:0;} .heart::after{top:0; left:7.5px;}
@keyframes fall{0%{transform:translateY(-50px) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}

/* Secret message */
#secret { display:none; font-size:2rem; margin-top:20px; font-family:'Great Vibes', cursive; color:#fff; text-shadow:0 0 15px #ff6b81; }

/* Questions */
#questions { display:none; margin-top:20px; }
.question { margin:15px 0; font-size:1.3rem; }
.answer-btn{
  padding:10px 25px; margin:5px;
  border:none; border-radius:25px;
  background:#ff758c; color:#fff; cursor:pointer;
  box-shadow:0 0 15px #ff758c; transition:0.3s;
}
.answer-btn:hover{ transform:scale(1.1); box-shadow:0 0 30px #ff92a3; }

/* Confetti & sparkle */
.confetti{ position:absolute; width:10px; height:10px; opacity:0.8; transform: rotate(45deg); }
.sparkle{ position:absolute; width:5px; height:5px; border-radius:50%; background:#fff; opacity:0.9; box-shadow:0 0 10px #fff; }

/* Typing effect */
#typed { font-size:1.5rem; color:#fff; text-shadow:0 0 15px #ff92a3; margin-top:15px; font-family:'Great Vibes', cursive; }
</style>
</head>
<body>

<audio autoplay loop>
  <source src="https://files.catbox.moe/zlzuir.mp3" type="audio/mpeg">
</audio>

<h1>Happy Valentine's Day üíñ</h1>
<p>For My Beloved <strong>SARGAM JII üíû</strong></p>

<button class="neon-btn" onclick="revealQuestions()">Click to Reveal Your Love üíå</button>

<div id="questions">
  <div class="question">Do you love me? üíñ</div>
  <button class="answer-btn" onclick="yesClicked()">Yes üòç</button>
  <button class="answer-btn" onclick="showSecret('Aww... I hope you feel it soon! üíå')">No üò¢</button>

  <div class="question">Will you be mine forever? üíû</div>
  <button class="answer-btn" onclick="yesClicked()">Yes üíñ</button>
  <button class="answer-btn" onclick="showSecret('Hope we can be someday... üå∏')">Maybe üå∏</button>
</div>

<div id="secret"></div>
<div id="typed"></div>
<div id="petals"></div>
<div id="hearts"></div>
<div id="headline-hearts"></div>
<div id="confetti"></div>

<script>
// Petals
const petalsContainer = document.getElementById('petals');
function createPetal(){
  const petal = document.createElement('div');
  petal.classList.add('petal');
  petal.style.left=Math.random()*window.innerWidth+'px';
  petal.style.width=10+Math.random()*15+'px';
  petal.style.height=petal.style.width;
  petal.style.animationDuration=4+Math.random()*5+'s';
  petal.style.opacity=Math.random();
  petalsContainer.appendChild(petal);
  setTimeout(()=>petal.remove(),8000);
}
setInterval(createPetal,200);

// Floating hearts
const heartsContainer = document.getElementById('hearts');
function createHeart(){
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left=Math.random()*window.innerWidth+'px';
  heart.style.width=10+Math.random()*15+'px';
  heart.style.height=heart.style.width;
  heart.style.animationDuration=4+Math.random()*6+'s';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

// Reveal questions
function revealQuestions(){ document.getElementById('questions').style.display='block'; }

// Secret message
function showSecret(message){
  const secret = document.getElementById('secret');
  secret.innerHTML='';
  secret.style.display='block';
  typeMessage(message, document.getElementById('typed'));
}

// Typing effect
function typeMessage(message, element){
  element.innerHTML='';
  let i=0;
  const interval=setInterval(()=>{
    element.innerHTML+=message[i];
    i++;
    if(i>=message.length) clearInterval(interval);
  },50);
}

// Yes clicked effects
function yesClicked(){
  showSecret('Yay! I love you too! ‚ù§Ô∏è');
  for(let i=0;i<100;i++){ createConfetti(); createHeartExplosion(); createSparkle(); }
}

// Confetti
function createConfetti(){
  const c=document.createElement('div');
  c.classList.add('confetti');
  c.style.left=Math.random()*window.innerWidth+'px';
  c.style.background=['#ffdde1','#ee9ca7','#ffc0cb','#ff6b81'][Math.floor(Math.random()*4)];
  c.style.top='-10px';
  c.style.width=5+Math.random()*10+'px';
  c.style.height=c.style.width;
  c.style.opacity=Math.random();
  document.body.appendChild(c);
  const fall=setInterval(()=>{
    let top=parseFloat(c.style.top);
    if(top>window.innerHeight){c.remove(); clearInterval(fall);}
    else c.style.top=(top+5+Math.random()*5)+'px';
  },20);
}

// Heart explosion
function createHeartExplosion(){
  const h=document.createElement('div');
  h.classList.add('heart');
  h.style.left=window.innerWidth/2+(Math.random()*100-50)+'px';
  h.style.top=window.innerHeight/2+(Math.random()*100-50)+'px';
  h.style.width=10+Math.random()*15+'px';
  h.style.height=h.style.width;
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}

// Sparkle
function createSparkle(){
  const s=document.createElement('div');
  s.classList.add('sparkle');
  s.style.left=Math.random()*window.innerWidth+'px';
  s.style.top=Math.random()*window.innerHeight+'px';
  s.style.width=3+Math.random()*5+'px';
  s.style.height=s.style.width;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
}
</script>

</body>
</html>
