<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentineâ€™s Surprise ðŸ’– SARGAM JII</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  height:100vh; overflow:hidden;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center; color:#fff; position:relative;
  background: linear-gradient(160deg,#ff9a9e,#fecfef);
  overflow-x:hidden;
}

/* Floating hearts/petals */
@keyframes floaty{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(-600px) rotate(360deg);}}
.heart,.petal{
  position:absolute; width:10px;height:10px;
  background:red; border-radius:50%;opacity:0.7;
  animation:floaty linear infinite;
}

/* Headline */
h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;margin-bottom:20px;
  color:#fff;text-shadow:0 0 20px #ff6b81,0 0 40px #ff92a3;
  animation:glowHeadline 2s infinite alternate;
}
@keyframes glowHeadline{
  0% {text-shadow:0 0 20px #ff7eb3,0 0 40px #ff92a3;}
  50% {text-shadow:0 0 35px #ff3d6b,0 0 60px #ff6b81;}
  100% {text-shadow:0 0 20px #ff7eb3,0 0 40px #ff92a3;}
}

/* Button */
.neon-btn{
  padding:14px 40px;font-size:1.3rem;font-weight:600;
  color:#fff;background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px); border:2px solid #ff7eb3;
  border-radius:50px; cursor:pointer;
  box-shadow:0 0 20px #ff7eb3,0 0 40px #ff92a3; transition:0.3s;
}
.neon-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px #ff7eb3,0 0 60px #ff92a3;
}

/* Popup */
#popup{
  display:none;position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:rgba(255,182,193,0.95);
  padding:50px 60px;border-radius:30px;
  box-shadow:0 0 50px #ff7eb3,0 0 100px #ff92a3; z-index:999;
  text-align:center;overflow:hidden;
  min-width:300px; max-width:90%;
}
#popup h2{
  font-family:'Dancing Script',cursive;
  font-size:2rem;color:#fff;line-height:1.4;
  text-shadow:0 0 25px #ff7eb3,0 0 50px #ff92a3;
  min-height:60px;
}

/* Lights */
#leftLight,#rightLight{
  position:fixed;top:0;width:50%;height:100%;
  background:rgba(255,255,255,0.08);pointer-events:none;
  transform:scaleX(0);opacity:0; z-index:998;
}
#leftLight{left:0;transform-origin:left;}
#rightLight{right:0;transform-origin:right;}
</style>
</head>
<body>

<h1>Happy Valentine's Day ðŸ’–</h1>
<button class="neon-btn" id="startBtn">Tap to Start Your Surprise ðŸ’Œ</button>

<audio id="valentineSong" loop style="display:none;">
  <source src="https://files.catbox.moe/g38wu5.mp3" type="audio/mpeg">
</audio>

<div id="popup"><h2 id="finalMsg"></h2></div>
<div id="leftLight"></div>
<div id="rightLight"></div>

<script>
// START
document.getElementById('startBtn').addEventListener('click', ()=>{
  document.getElementById('valentineSong').play().catch(()=>{});
  document.getElementById('startBtn').style.display='none';
  showFinalPopup();
});

// Floating hearts/petals
function createFloating(){
  for(let i=0;i<15;i++){
    let h=document.createElement('div');
    h.classList.add('heart');
    h.style.left=Math.random()*window.innerWidth+'px';
    h.style.width=h.style.height=8+Math.random()*6+'px';
    h.style.background=['#ff7eb3','#ff92a3','#ffc0cb'][Math.floor(Math.random()*3)];
    h.style.animationDuration=5+Math.random()*5+'s';
    h.style.bottom='-20px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  }
}
setInterval(createFloating,1500);

// Confetti + heart + sparkles
function createConfetti(){
  const c=document.createElement('div');
  c.style.position='absolute';
  c.style.width=5+Math.random()*6+'px';
  c.style.height=c.style.width;
  c.style.background=['#ffdde1','#ffc0cb','#ff7eb3','#ff92a3'][Math.floor(Math.random()*4)];
  c.style.left=Math.random()*window.innerWidth+'px';
  c.style.top='-10px';
  c.style.opacity=Math.random();
  document.body.appendChild(c);
  let fall=setInterval(()=>{
    let top=parseFloat(c.style.top);
    if(top>window.innerHeight){c.remove(); clearInterval(fall);}
    else c.style.top=(top+2+Math.random()*2)+'px';
  },15);
}
function createHeartExplosion(){
  const h=document.createElement('div');
  h.style.position='absolute';
  h.style.width=8+Math.random()*8+'px';
  h.style.height=h.style.width;
  h.style.background='#ff6b81';
  h.style.left=window.innerWidth/2+(Math.random()*80-40)+'px';
  h.style.top=window.innerHeight/2+(Math.random()*80-40)+'px';
  h.style.transform='rotate(-45deg)';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1000);
}

// Shayari + I Love You inside popup only
let shayari = ["Tum meri duniya ho ðŸ’–","Har pal tumhari yaadon mein ðŸŒ¸","I Love You SARGAM JII ðŸ’–"];
let currentLine=0;

function showFinalPopup(){
  const popup=document.getElementById('popup');
  const finalMsg=document.getElementById('finalMsg');
  const leftLight=document.getElementById('leftLight');
  const rightLight=document.getElementById('rightLight');

  // Lights animation
  leftLight.style.transition='1s'; rightLight.style.transition='1s';
  leftLight.style.transform='scaleX(1)'; leftLight.style.opacity='0.2';
  rightLight.style.transform='scaleX(1)'; rightLight.style.opacity='0.2';

  popup.style.display='block';
  popup.style.transition='1s';
  popup.style.transform='translate(-50%,-50%) scale(1)';

  typeShayari(finalMsg);
}

function typeShayari(el){
  if(currentLine>=shayari.length) return;
  let line=shayari[currentLine];
  let i=0;
  const interval=setInterval(()=>{
    el.innerHTML+=line[i];
    if(i%2===0){ createConfetti(); createHeartExplosion(); }
    i++;
    if(i>=line.length){
      clearInterval(interval);
      setTimeout(()=>{
        eraseLine(el,line,typeShayariNext);
      },800);
    }
  },120);
}
function eraseLine(el,line,callback){
  let i=line.length-1;
  const interval=setInterval(()=>{
    el.innerHTML=line.slice(0,i);
    i--;
    if(i<0){ clearInterval(interval); callback(); }
  },80);
}
function typeShayariNext(){ currentLine++; typeShayari(document.getElementById('finalMsg')); }
</script>
</body>
</html>
